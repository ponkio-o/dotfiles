# can display 256 color
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm=colors=256'

# config reload 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ESC key delay time
set -s escape-time 0


# ==================================================================================
# vi mode settings
# ==================================================================================
# for Linux
if-shell 'uname | grep -q Linux' \
  "set-window-option -g mode-keys vi"
if-shell 'uname | grep -q Linux' \
  "bind-key -T copy-mode-vi v send -X begin-selection"
if-shell 'uname | grep -q Linux' \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell 'uname | grep -q Linux' \
  "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xsel -ib'"
if-shell 'uname | grep -q Linux' \
  "bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xsel -ib'"

# for Mac
if-shell 'uname | grep -q Darwin' \
  "set-window-option -g mode-keys vi"
if-shell 'uname | grep -q Darwin' \
  "bind-key -T copy-mode-vi v send -X begin-selection"
if-shell 'uname | grep -q Darwin' \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell 'uname | grep -q Darwin' \
  "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell 'uname | grep -q Darwin' \
  "bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'"

# ==================================================================================
# plugin settings
# ==================================================================================
# tpm plugin 
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu' 

# auto start terminal
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm' 
# auto restore tmux
set -g @continuum-restore 'on'
# auto save interval
set -g @continuum-save-interval '60'

# tmux-resurrect settings
# save key
set -g @resurrect-save 'S' 
set -g @resurrect-restore 'R' 

# ==================================================================================
# pane settings
# ==================================================================================
# pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# pane move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vertical split
bind | split-window -h -c "#{pane_current_path}"

# horizntal split
bind - split-window -v -c "#{pane_current_path}"

# start window number
set-option -g base-index 1

# new window
bind c new-window -c '#{pane_current_path}'

# enable renumber
set-option -g renumber-windows on

# enable mouse
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# toggle synchronize panes
bind s setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

# ==================================================================================
# status line settings
# ==================================================================================
# status line color
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

# status line length
set-option -g status-right-length 150
set-option -g status-left-length 25

# status line(left)
set-option -g status-left ' Session: #[fg=colour46]#S'

# status line(right) for Linux
if-shell 'uname | grep -q Linux' \
  "set-option -g status-right 'CPU: #{cpu_percentage} #(get_ssid_tmux)| #[fg=colour191]%Y/%m/%d %H:%M:%S#[default] '"

# status line(right) for Mac
if-shell 'uname | grep -q Darwin' \
  "set-option -g status-right '#(/bin/bash $HOME/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan) CPU: #{cpu_percentage} #(get_ssid_tmux)| [ #(get_battery_tmux --tmux) ] #[fg=colour191]%Y/%m/%d %H:%M:%S#[default] '"

# status refresh interval
set-option -g status-interval 1

# status centering
set-option -g status-justify centre

# status(current window) style
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"

# load tpm(Tmux Plugin Manager)
run '~/.tmux/plugins/tpm/tpm'
