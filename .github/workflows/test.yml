name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  aqua:
    name: aqua
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aqua
        run: brew install aquaproj/aqua/aqua

      - name: aqua i
        working-directory: aqua
        run: aqua i --test

  status_check:
    name: status check
    needs: [aqua]
    runs-on: ubuntu-latest

    steps:
      - name: Fail
        if: (needs.aqua.result == 'failure')
        run: |
          exit 1

      - name: Pass
        run: echo "OK"
