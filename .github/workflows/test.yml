name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  aqua:
    name: Check aqua
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aqua
        run: brew install aquaproj/aqua/aqua

      - name: aqua i
        working-directory: aqua
        run: aqua i --test

  install_script:
    name: Check install script
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run setup script
        run: ./setup.sh

