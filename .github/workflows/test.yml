name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

env:
  PYTHON_VENV_ROOT: ${{ github.workspace }}/src/python-venv

jobs:
  aqua:
    name: Check aqua
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.53.11

      - name: aqua install
        working-directory: aqua
        run: aqua i -l

  install_script:
    name: Check install script
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Run setup script
        run: |
          python3 -m venv ${PYTHON_VENV_ROOT}
          source ${PYTHON_VENV_ROOT}/bin/activate
          ./setup.sh

  zinit:
    name: Check zinit
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install zsh
        run: |
          brew install zsh --ignore-dependencies
          brew install pcre ncurses

      - name: Setup zinit
        shell: zsh {0}
        run: |
          python3 -m venv ${PYTHON_VENV_ROOT}
          source ${PYTHON_VENV_ROOT}/bin/activate
          ./setup.sh
          sh -c "$(curl -fsSL https://git.io/zinit-install)"
          source ~/.zshrc
          zinit self-update

  status_check:
    name: status check
    needs:
      - aqua
      - install_script
      - zinit
    runs-on: ubuntu-latest

    steps:
      - run: exit 1
        if: failure()
