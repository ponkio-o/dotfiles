name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  aqua:
    name: Check aqua
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aqua
        run: brew install aquaproj/aqua/aqua

      - name: aqua i
        working-directory: aqua
        run: aqua i --test

  script:
    name: Check install script
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup zinit
        run: |
          sh -c "$(curl -fsSL https://git.io/zinit-install)"
          source ~/.zshrc
          zinit self-update

      - name: Setup dein (nvim plugin manager)
        run: |
          mkdir -p $HOME/.cache/dein
          curl https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh > installer.sh
          sh ./installer.sh ~/.cache/dein

      - name: Run setup script
        run: ./setup.sh

  status_check:
    name: status check
    needs: [aqua]
    runs-on: ubuntu-latest

    steps:
      - name: Fail
        if: (needs.aqua.result == 'failure')
        run: |
          exit 1

      - name: Pass
        run: echo "OK"
