name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  aqua:
    name: Check aqua
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aqua
        run: brew install aquaproj/aqua/aqua

      - name: aqua i
        working-directory: aqua
        run: aqua i --test

  install_script:
    name: Check install script
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run setup script
        run: ./setup.sh

  zinit:
    name: Check zinit
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run setup script
        run: ./setup.sh

      - name: Setup zinit
        run: |
          sh -c "$(curl -fsSL https://git.io/zinit-install)"
          source ~/.zshrc
          zinit self-update

  status_check:
    name: status check
    needs: [aqua, install_script, zinit]
    runs-on: ubuntu-latest

    steps:
      - name: Fail
        if: (needs.aqua.result == 'failure' || needs.install_script.result == 'failure')
        run: |
          exit 1

      - name: Pass
        run: echo "OK"
