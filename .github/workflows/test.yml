  status_check:
    name: status check
    needs: [aqua, install_script]
    runs-on: ubuntu-latest

    steps:
      - name: Fail
        if: (needs.aqua.result == 'failure' || needs.install_script.result == 'failure')
        run: |
          exit 1

      - name: Pass
        run: echo "OK"
